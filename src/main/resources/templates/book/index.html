<!DOCTYPE html>
<html
    lang="en"
    xmlns="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/main}"
>
    <body>
        <section layout:fragment="container">
            <h3 th:text="${title}"></h3>

            <div class="m-auto col-10">
                <div class="my-3 d-flex justify-content-end">
                    <button
                        class="d-block btn btn-sm btn-light d-inline-flex align-items-center"
                        type="button"
                        onclick="openForm()"
                    >
                        Add Publisher
                    </button>
                </div>

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="ps-3" scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                            <th scope="col">Category</th>
                            <th scope="col">Publish Year</th>
                            <th scope="col">Publisher</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="book, iter : ${books}">
                            <th
                                class="ps-3"
                                scope="row"
                                th:text="${iter.count}"
                            ></th>
                            <td th:text="${book.title}"></td>
                            <td th:text="${book.author.name}"></td>
                            <td th:text="${book.category.name}"></td>
                            <td th:text="${book.publishedYear}"></td>
                            <td th:text="${book.publisher.name}"></td>
                            <td>
                                <button
                                    type="button"
                                    class="btn btn-sm btn-primary"
                                    data-bs-toggle="modal"
                                    data-bs-target="#myModal"
                                    th:value="${book.id}"
                                    onclick="editForm(this.value)"
                                >
                                    <i class="bi bi-eye"></i>
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-sm btn-danger"
                                    th:value="${book.id}"
                                    onclick="confirm('are you sure?', deleteCategory(this.value))"
                                >
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- Modal -->
                <div
                    class="modal fade"
                    id="myModal"
                    data-bs-backdrop="static"
                    data-bs-keyboard="false"
                    tabindex="-1"
                    aria-labelledby="formLabel"
                    aria-hidden="true"
                >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1
                                    class="modal-title fs-5"
                                    id="titleModal"
                                ></h1>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="modal-body"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <script src="js/book.js"></script> -->
        </section>
    </body>
</html>
