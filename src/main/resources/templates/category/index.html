<!DOCTYPE html>
<html
    lang="en"
    xmlns="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/main}"
>
    <body>
        <section layout:fragment="container">
            <h3 th:text="${title}"></h3>

            <div class="m-auto col-10">
                <div class="my-3 d-flex justify-content-end">
                    <button
                        class="d-block btn btn-sm btn-light border-2 border-dark d-inline-flex align-items-center"
                        type="button"
                        onclick="openForm()"
                    >
                        Add Category
                    </button>
                </div>

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col" class="ps-3 col-1">#</th>
                            <th scope="col" class="col-auto">Category</th>
                            <th scope="col" class="col-2">Handle</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr th:each="category, iter : ${categories}">
                            <th
                                class="ps-3"
                                scope="row"
                                th:text="${iter.count}"
                            ></th>
                            <td th:text="${category.name}"></td>
                            <td>
                                <button
                                    type="button"
                                    class="btn btn-sm btn-primary"
                                    data-bs-toggle="modal"
                                    data-bs-target="#myModal"
                                    th:value="${category.id}"
                                    onclick="editForm(this.value)"
                                >
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-sm btn-danger"
                                    th:value="${category.id}"
                                    onclick="confirm('are you sure?', deleteCategory(this.value))"
                                >
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- Modal -->
                <div
                    class="modal fade"
                    id="myModal"
                    data-bs-backdrop="static"
                    data-bs-keyboard="false"
                    tabindex="-1"
                    aria-labelledby="formLabel"
                    aria-hidden="true"
                >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1
                                    class="modal-title fs-5"
                                    id="titleModal"
                                ></h1>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="modal-body">
                                <div class="card">
                                    <div class="card-body">
                                        <form id="form"></form>
                                            <input
                                                type="hidden"
                                                name="id"
                                                id="id"
                                            />
                                            <div class="mb-3">
                                                <label
                                                    for="name"
                                                    class="form-label"
                                                    >Category Name</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="name"
                                                    name="name"
                                                    placeholder="Category"
                                                    autofocus
                                                />
                                            </div>

                                            <button
                                                type="button"
                                                class="btn btn-primary"
                                                style="float: right"
                                                onclick="saveCategory()"
                                            >
                                                Save
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="js/category.js"></script>
        </section>
    </body>
</html>
